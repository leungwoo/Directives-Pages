<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="currentPage = currentPage - 1">Prev</a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ active: i === currentPage }"
      *ngFor="let image of images; index as i"
    >
      <a *ngIf="i < 5" (click)="currentPage = i" class="page-link">{{
        i + 1
      }}</a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>
<div class="card mt-3" style="width: 40rem">
  <img [src]="images[currentPage].url" />
  <div class="card-body">
    <h4 class="card-title">{{ images[currentPage].title }}</h4>
  </div>
</div>
